<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>My Digital Journal</title>
  <meta name="description" content="D3 starter template">
  <meta name="author" content="">
  <link rel="stylesheet" href="index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
</head>

<body>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <div class="body-container">
    <h2 class="head" left="400px" style="margin-top: 30px">My Digital Journal</h2>
    <hr>

    <div class="row">

      <div class="top">
        <div class="boxed" id="view-by">
          <div class="big">View By</div>
          <form>
            <input type="radio" id="month" name="time" checked>
            <label> Month</label><br>
            <input type="radio" id="day" name="time">
            <label> Day</label><br>
          </form>
        </div>
      </div>

      <div id="my_dataviz" class="middle">
        <!-- d3 visualization -->
        <!-- <svg width="850" height="450"></svg> -->
        <!-- <div id="my_dataviz"></div> -->
      </div>


    </div>
  </div>


  <script src="index.js"></script>

  <!-- <p padding="3000px">this is some text</p> -->
</body>

</html>
